<!DOCTYPE html>
<html lang="es">

<head>
    <title>AR Marker - Final</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* Interfaz de botones */
        #ui-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            pointer-events: none;
        }

        .anim-btn {
            background: rgba(0, 123, 255, 0.8);
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.2s, background 0.2s;
            text-align: center;
        }

        .anim-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .anim-btn.active {
            background: #28a745;
        }

        /* Pantalla de carga */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
            text-align: center;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>

</head>

<body>

    <div id="loading">
        Cargando c√°mara...<br>
        <small>Apunta al marcador Hiro</small>
    </div>

    <div id="ui-overlay">
        <div
            style="background:rgba(0,0,0,0.5); padding:10px; border-radius:8px; color:white; text-align:center; margin-bottom:10px;">
            Animaciones
        </div>
        <div id="buttons-container" style="display:flex; flex-direction:column; gap:5px; pointer-events:auto;"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
